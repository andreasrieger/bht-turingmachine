<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"
        integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/gojs/release/go-debug.js"></script>
    <title>Turingmachine</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="documentation.html">Dokumentation</a>
                    </li>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row justify-content-center my-5">
            <div class="col-10 text-center">
                <h1 class="h3">Turingmaschine (TM)</h1>
                <p>Simulation und Visualisierung einer Turingmaschine zur Entscheidung über die sog. Embedded Reber
                    Grammar (ERG).</p>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="app-control">

        <div class="row justify-content-center align-items-center">

            <!-- start input control -->
            <div class="col-5">
                <h3 class="text-center">Eingabe und Ausgabe</h3>
            </div>
            <div class="col-5">
                <h3 class="text-center">Ausgabesteuerung</h3>
            </div>
        </div>

        <div class="row justify-content-center align-items-center mt-5">

            <div class="col-5 text-end">

                <div class="row justify-content-end align-items-center">
                    <div class="col-4">
                        <input type="text" class="form-control" id="formControl1" placeholder="Zeichenfolge eingeben..."
                            pattern="[BbEePpSsTtVvXx]{5,255}" required>
                    </div>
                    <div class="col-4 d-flex flex-nowrap align-items-center">
                        <span>zufällig:</span>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="true">
                            <label class="form-check-label" for="inlineRadio1">richtig</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="false">
                            <label class="form-check-label" for="inlineRadio2">falsch</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="hstack gap-2">
                            <div class="vr"></div>
                            <button type="button" class="btn btn-secondary" id="launchDiagram" disabled>Diagramm
                                erstellen</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- end input control -->
            <!-- start output control -->

            <div class="col-5 text-start">
                <div class="row align-items-center">
                    <div class="col-6 text-end">
                        <div class="btn-group" role="group">
                            <button id="stopButton" type="button" class="btn btn-light">Stop</button>
                            <button id="prevButton" type="button" class="btn btn-light">Zurück</button>
                            <button id="nextButton" type="button" class="btn btn-light">Vor</button>
                            <button id="startButton" type="button" class="btn btn-light">Start</button>
                        </div>
                    </div>
                    <div class="col-3 text-start">
                        <input type="range" class="form-range" min="1" max="5" step=".5" value="1" id="animationInterval"
                            data-bs-toggle="tooltip" data-bs-placement="top" title="Geschwindigkeit einstellen">
                    </div>
                    <div class="col">
                        <label for="animationInterval" id="animationIntervalOutput">1 Sekunde(n)</label>
                    </div>
                </div>
            </div>

            <!-- end output control -->

        </div>

        <hr class="hr">
        <!-- start output -->

        <!-- start tape output -->
        <div class="row justify-content-center my-5">
            <div class="col-10 text-center">
                <div id="tapeOutput"></div>
            </div>
        </div>
        <!-- end tape output -->

        <!-- start diagram output -->
        <div class="row justify-content-center m-auto">
            <div class="col">
                <div id="myDiagramDiv" class="mx-auto bg-body" style="width:1200px; height:400px;"></div>
            </div>
        </div>
        <!-- end diagram output -->

        <!-- end output -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="turingmachine.js"></script>
    <script src="graph.js"></script>
    <script src="util.js"></script>
    <script src="index.js"></script>
</body>

</html>
